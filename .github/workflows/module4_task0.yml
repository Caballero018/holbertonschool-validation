---
name: module4_task0
on:
  push:
    branches:
      - main
    tags:
      - "1.0.1"
  schedule:
    - cron: '0 0 * * *'
  pull_request:
    types: [opened, reopened, synchronize]

permissions: read-all

jobs:
  builds:
    name: jobs
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          cd module4_task0/
          sudo ./setup.sh
      - name: install markdown
        run: npm install -g markdownlint-cli

      - run: cd module4_task0 && make help
      - run: cd module4_task0 && make build
      - run: cd module4_task0 && make clean
      - run: cd module4_task0 && make build
      - run: cd module4_task0 && make post POST_NAME="name" POST_TITLE="title"
      - run: cd module4_task0 && make lint
      - run: cd module4_task0 && make package
      - run: cd module4_task0 && make unit-tests
      - run: cd module4_task0 && make integration-tests
      - run: cd module4_task0 && make validate
      - name: Checkout
        uses: actions/checkout@v3
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/1.0.0')
        with:
          files: |
            awesome-website.zip
            DEPLOY.md
          body: |
            ## What is in the archive and how to unarchive it?
            ## What are the commands to start and stop the application?
            ## How to customize where the application logs are written?
            ## How to “quickly” verify that the application is running?
            ## Create a release with the archive triggered by a tag
      - run: gh release create v1.0.0 --title "v1.0.0" \
          --notes DEPLOY.md 2>/dev/null || echo "OK"
      - name: Release Drafter
        uses: release-drafter/release-drafter@v5.21.1
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: 'module4_task0/dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "🚀 Deployed on"
          publish-message: "🎉 Published on"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1
